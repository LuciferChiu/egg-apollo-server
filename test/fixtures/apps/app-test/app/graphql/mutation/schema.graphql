type Mutation {
	addProject(input: ProjectInput): Project
	updateProject(input: EditProjectInput): Project
	deleteProject(id: ID!): Boolean
	uploadImage(file: Upload!): Boolean
}
input ProjectInput {
	user_id: ID!
	name: String
	describe: String
}
input EditProjectInput {
	id: ID!
	name: String
	describe: String
}
